name: Ekonomi Botu Otomasyonu

on:
  schedule:
    # Almanya Saatine Göre Ayarlandı (UTC+1)
    # Sabah 09:00 olsun diye -> 08:00
    - cron: '0 8 * * *'
    
    # Öğlen 13:00 olsun diye -> 12:00
    - cron: '0 12 * * *'
    
    # Akşam 18:30 olsun diye -> 17:30
    - cron: '30 17 * * *'
    
  workflow_dispatch: # Manuel tetikleme butonu

jobs:
  calistir:
    runs-on: ubuntu-latest
    steps:
      - name: Kodları Çek
        uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Kütüphaneleri Yükle
        run: pip install -r requirements.txt

      - name: Botu Çalıştır
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_ALICILAR: ${{ secrets.TELEGRAM_ALICILAR }}
        run: python main.py
